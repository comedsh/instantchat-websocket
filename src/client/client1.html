<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<head>
	<style type="text/css">
	</style>
</head>

<span> Netty WebSocket 案例：</span>

<br>

<body>

	<br>

	<script type="text/javascript">

		var client1 = {

			img : "head1.jpg"

		}

		var client2 = {

			img : "head2.jgp"

		}

		var client3 = {

			img : "head3.jgp"

		}


		var socket;

		if (!window.WebSocket) {
			window.WebSocket = window.MozWebSocket;
		}

		if (window.WebSocket) {
			
			// localhost:8081 是 Netty 服务器的端口地址，如下方式就是直连
			// socket = new WebSocket("ws://localhost:8081/websocket");
			
		    // localhost:8080 是 mac Nginx 服务器的端口地址
			socket = new WebSocket("ws://localhost:8080/websocket");
			
			socket.onmessage = function(event) {

				var ta = document.getElementById('responseText');

				ta.value = "";

				ta.value = event.data

			};

			socket.onopen = function(event) {

				var ta = document.getElementById('statusText');

				ta.value = "连接服务器成功！";

				// FIXME, uses JSON for standard input. 
				// 一旦建立连接，告诉服务器，用户的身份，是谁连接了.. 以便记录连接信息
				send("user:client1");

			};

			socket.onclose = function(event) {

				var ta = document.getElementById('statusText');

				ta.value = "";

				ta.value = "WebSocket 关闭!";

			};

		} else {
			alert("抱歉，您的浏览器不支持WebSocket协议!");
		}
		
		function send(message) {

			if (!window.WebSocket) {
				return;
			}

			if (socket.readyState == WebSocket.OPEN) {

				socket.send(message);

			} else {

				alert("WebSocket连接没有建立成功!");

			}

		}
		
		// 将消息的格式封装为 send message: xxx to user: xxx
		// FIXME，用 JSON 对象替换
		function decorateMessage( message ){
			
			return "send message: "+message+" send to: " + document.getElementById("user").innerHTML ;
		
		}
		
		function chooseUser(username){

			var user = eval(username);

			document.getElementById("user").innerHTML = "<img src='"+user.img+"' height='25' width='25'/>"+username;
			
		}
		
	</script>
	
	<div>选择你想要聊天的用户</div>
	
	<br>
	
	<table>
		<td><img src="head2.jpg" width="25" height="25"/></td>
		<td><a href="javascript:void(0)" onclick="chooseUser('client2')" title="选择用户">client 2</a></td>
	</table>
	
	<br>

	<table>
		<td><img src="head3.jpg" width="25" height="25"/></td>
		<td><a href="javascript:void(0)" onclick="chooseUser('client3')" title="选择用户">client 3</a></td>
	</table>

	<br>

	<hr color="black" />

	<!-- 发送消息 -->
	<!-- <div>当前用户 <a href="javascript:void(0)">client 1</a></div> -->

	<div>与<span id="user" style="font-weight:600;margin-left:10px;margin-right:10px"></span>的聊天信息 </div>

	<div id="history">

	</div>

	<br>
	<textarea style="width: 500px; height: 70px;" id="message"></textarea>

	<br><br>

	<input type="button" value="发送消息" onclick=" if( document.getElementById('user').innerHTML != '' ){ send( decorateMessage( document.getElementById('message').value ) ); } else { alert('请选择你要聊天的用户！') }" />

	<br><br>

	<hr color="black" />
	
	<br>
	
	<div>状态信息</div>
	
	<textarea id="statusText" style="width: 500px; height: 30px;"></textarea>
	
</body>
</html>
